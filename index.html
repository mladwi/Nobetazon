<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <title>Nobetazon</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <h1 id="title"></h1>
                <p id="description"></p>
                <img src="./img/nobetazon.jpg" alt="Nobetazon">
            </div>
            <div class="right">
                <select class="age_select" id="age">
                    <option id="mnth" value="3-12">3-12 oylik</option>
                    <option id="ot" value="1-3">1-3 yosh</option>
                    <option id="ts" value="3-6">3-6 yosh</option>
                    <option id="st" value="6-10">6-10 yosh</option>
                    <option id="tp" value="10+">10 yoshdan kattalarga</option>
                </select>
                
                <p id="agePrompt"></p>
                <button onclick="calculateDose()" class="btn" id="calculateButton"></button>

                <p id="bodyPartPrompt"></p>
                <select id="bodyPart">
                    <option id="Fn" value="Face and Neck">Yuz va boyin</option>
                    <option id="Ah" value="Arm and Hand">Qo‘l va kaft</option>
                    <option id="Lf" value="Leg and Foot">Oyoq va tizza</option>
                    <option id="Ac" value="Anterior chest and abdomen">Ko‘krak va qorin</option>
                    <option id="BB" value="Back and Buttocks">Orqa va dumbalar</option>
                </select>

                <h2 id="doseTitle"></h2>
                <p id="doseResult"></p>
            </div>
        </div>
        <div class="language-switcher">
            <button class="lan" onclick="changeLanguage('uz')">O'zb</button>
            <button class="lan" onclick="changeLanguage('ru')">Рус</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
